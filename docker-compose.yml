version: "3.3"
services:
  db:
    image: postgres
    env_file: env_prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      main:
    deploy:
      placement:
        constraints: [node.role == manager]
  app:
    build: ./monaba
    hostname: monaba.in
    image: registry.gitlab.com/ahushh/monaba/app:latest
    command: /opt/monaba/Monaba /var/settings.yml
    env_file: env_prod  
    depends_on:
      - db
    volumes:
      - upload:/opt/monaba/upload
      - ./settings.yml:/var/settings.yml
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints: [node.role == manager]
      update_config:
        parallelism: 1
        delay: 2s
    networks:
      main:
  webserver:
    build: ./webserver
    image: registry.gitlab.com/ahushh/monaba/webserver:latest
    ports:
      - "80:80"
    links:
      - app  
    volumes:
      - upload:/opt/monaba/upload
    networks:
      main:
    deploy:
      placement:
        constraints: [node.role == manager]
  search:
    build: ./search
    hostname: search.in
    image: registry.gitlab.com/ahushh/monaba/search:latest
    links:
      - app
    depends_on:
      - app
    volumes:
      - searchdata:/var/lib/sphinxsearch/data
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      main:
        aliases:
          - search.in
volumes:
  upload:
  pgdata:
  searchdata:
networks:
  main:    
