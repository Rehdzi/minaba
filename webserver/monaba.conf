server {
    listen 80;
    charset utf8;
    client_max_body_size 32m;
    server_name monaba.dev;

#location /search {
#    allow 95.107.109.198;
#   deny all;
#    proxy_pass http://127.0.0.1:3000/search;
#}
    location /delete {
        deny all;
    }
    location /delete/file/ {
        deny all;
        # limit_conn perip 1;
        # limit_req zone=one burst=5;
    }
    location /search {
        deny all;
    }
    location / {
        proxy_set_header Host $host;
        proxy_pass http://app:3000;
        # limit_conn perip 10;
        # limit_req zone=two burst=5 nodelay;
    }
    location /upload/onion {
        allow 127.0.0.1;
        deny all;
        proxy_set_header Host $host;
        root /opt/monaba;
    }
    location /upload {
        proxy_set_header Host $host;
        root /opt/monaba;
    }
    location /static/upload {
# if you upgrade form an old monaba
        proxy_set_header Host $host;
        alias /opt/monaba/upload/;
    }
    location /ajax/board/stats {
        proxy_set_header Host $host;
        # limit_conn perip 100;
        # limit_req zone=stats burst=5 nodelay;
        proxy_pass http://app:3000/ajax/board/stats;
    }
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
# without these directives you will probaly have problems with Server-Sent Events
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    chunked_transfer_encoding off;
    proxy_buffering off;
    proxy_cache off;
}
